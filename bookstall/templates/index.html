{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Welcome to the Dashboard</h1>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3 shadow-lg">
                <div class="card-header text-center font-weight-bold">Total Employees</div>
                <div class="card-body d-flex flex-column align-items-center">
                    <h5 class="card-title display-4">{{ total_employees }}</h5>
                    <p class="card-text">Total number of employees.</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
