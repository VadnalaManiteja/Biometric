<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-2">
        <form method="post" class="shadow p-4 rounded bg-light">
            {% csrf_token %}
            <h2 class="text-center mb-4">Update Employee</h2>
            <div class="mb-3">
                <label for="employee_name" class="form-label">Employee Name</label>
                <input type="text" id="employee_name" name="employee_name" class="form-control" value="{{ employee.name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ employee.email }}" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" id="contact" name="contact" class="form-control" value="{{ employee.contact }}" required>
            </div>
            <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <input type="text" id="designation" name="designation" class="form-control" value="{{ employee.designation }}" required>
            </div>
            <div class="mb-3">
                <label for="joining_date" class="form-label">Joining Date</label>
                <input type="date" id="joining_date" name="joining_date" class="form-control" value="{{ employee.joining_date }}" required>
            </div>
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-success w-25">Update</button>
                <a href="{% url 'employee_list' %}" class="btn btn-secondary w-25">Back to Employee List</a>
            </div>            
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
