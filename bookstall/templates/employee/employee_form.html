{% extends 'base.html' %}

{% block title %}Employee Form{% endblock %}

{% block content %}
    <div class="container mt-2">
        <form method="post" class="shadow p-4 rounded bg-light">
            {% csrf_token %}
            <h2 class="text-center mb-4">Employee Form</h2>
            <div class="mb-3">
                <label for="employee_name" class="form-label">Employee Name:</label>
                <input type="text" id="employee_name" name="employee_name" class="form-control" placeholder="Enter employee name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter employee email" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact:</label>
                <input type="text" id="contact" name="contact" class="form-control" placeholder="Enter contact number" required>
            </div>

            <div class="mb-3">
                <label for="designation" class="form-label">Designation:</label>
                <input type="text" id="designation" name="designation" class="form-control" placeholder="Enter designation" required>
            </div>
            
            <div class="mb-3">
                <label for="joining_date" class="form-label">Joining Date:</label>
                <input type="date" id="joining_date" name="joining_date" class="form-control" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-25">Submit</button>
            </div>
        </form>
    </div>
    {% endblock %}
